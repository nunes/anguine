{% extends 'layout.html' %} {% block title %} {% trans %}Anguine:
Contact{% endtrans %} {% endblock %} {% block body %}

<form>
	<fieldset>
		<h1>Contact</h1>

		<div class="row">
			<div class="span2">
				<label class="control-label">Email</label>
			</div>
			<div class="span3">
				<label class="control-label">Name</label>
			</div>
		</div>

		<div class="control-group">
			<div class="controls controls-row">
				<input class="span2" type="text" placeholder="Email" id="inputEmail">
				<input class="span3" type="text" placeholder="Name" id="inputName">
			</div>
		</div>

		<div class="control-group">
			<div class="controls">
				<label class="control-label">Message</label>
				<textarea class="span5" rows="12" id="inputMessage"
					placeholder="Message"></textarea>
			</div>
		</div>

		<div class="control-group">
			<div class="controls">
				<button type="submit" class="btn btn-primary">Send</button>
			</div>
		</div>
	</fieldset>
</form>


{% endblock %}
