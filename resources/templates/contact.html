{% extends 'layout.html' %}

{% block title %} {% trans %}Anguine: Contact{% endtrans %} {% endblock %}

{% block body %}

<form name="contactForm" action="{{url_for('contact')}}" method="post" ng-controller="WindowCtrl">
	<fieldset>
		<h1>Contact</h1>

		<div class="row">
			<div class="span2">
				<label class="control-label">Email</label>
			</div>
			<div class="span3">
				<label class="control-label">Name</label>
			</div>
		</div>

		<div class="control-group">
			<div class="controls controls-row">
				<input name="email" class="span2" type="email" placeholder="Email" id="inputEmail" ng-model="inputEmail" required>
				<input name="name" class="span3" type="text" placeholder="Name" id="inputName" ng-model="inputName" required>
			</div>
		</div>

		<div class="control-group">
			<div class="controls">
				<label class="control-label">Message</label>
				<textarea name="message" class="span5" rows="12" id="inputMessage"
					placeholder="Message"></textarea>
			</div>
		</div>

		<div class="control-group">
			<div class="controls">
				<button type="submit" class="btn btn-primary">Send</button>
			</div>
		</div>
	</fieldset>
</form>

{% endblock %}
